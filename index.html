<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>USA-CBD-EXPO</title>
</head>
<body>
  <header class="Header">
    <div class="Header__logo">
      <a href="index.html">
        <img src="./assets/logos/coloredlogo.png" alt="logo">
      </a>
    </div>
    <div class="Header__nav">
      <nav>
        <ul class="Header__nav-list">
          <li class="Header__nav-item">
            <a href=#>UPCOMING SHOWS</a>
          </li>
          <li class="Header__nav-item">
            <a href=#>BE A PART OF IT</a>
          </li>
          <li class="Header__nav-item">
            <a href=#>PAST SHOWS</a>
          </li>
          <li class="Header__nav-item">
            <a href=#>RESOURCES</a>
          </li>
          <li class="Header__nav-item">
            <a href=#>ABOUT US</a>
          </li>
          <li class="Header__nav-item">
            <a href=#>CONTACT US</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="Main">
    <section class="Main__banner">
      <div class="Main__banner-img">
        <img src='./assets/logos/awards-logo.png' alt='Awards Logo'>
      </div>
      <div class="Main__banner-text">
        <h1>Nominate your brand for a <span>chance to win an award</span> at USA CBD Expo Atlanta!</h1>
        <div>
          <h1>NOMINATION ENDS IN</h1>
          <div class="Main__banner-countdown">
            <div class="Main__banner-countdown-item">
              <h1>00</h1>
              <h2>DAYS</h2>
            </div>
            <div class="Main__banner-countdown-item">
              <h1>00</h1>
              <h2>HOURS</h2>
            </div>
            <div class="Main__banner-countdown-item">
              <h1>00</h1>
              <h2>MINUTES</h2>
            </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="Footer">

  </footer>
</body>
</html>
